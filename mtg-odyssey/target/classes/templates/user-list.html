<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User List</title>
</head>
<body>
	<h1>User List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Full Name</th>
				<th>Email</th>
				<th>Username</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"/>
				<td th:text="${user.fullName}"/>
				<td th:text="${user.email}"/>
				<td th:text="${user.username}"/>
			</tr>
		</tbody>
	</table>

</body>
</html>
